            padding: 20px;
            filter: blur(2px);
            transition: filter 0.1s ease;
        }

        body.loaded {
            filter: blur(0);
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);

            font-size: 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .home-button:hover {
            background-color: #cc0000;
        }

        h1 {

        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-button {
            width: 150px;
            text-align: center;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .game-button:hover {
            transform: scale(1.05);
        }

        .game-button img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .game-title {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
