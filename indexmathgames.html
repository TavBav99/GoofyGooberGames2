<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Math Games</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #665FD1;
            margin: 0;
            padding: 20px;
            filter: blur(2px);
            transition: filter 0.1s ease;
        }

        body.loaded {
            filter: blur(0);
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .home-button:hover {
            background-color: #cc0000;
        }

        h1 {
            margin-top: 60px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .game-button {
            width: 150px;
            text-align: center;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .game-button:hover {
            transform: scale(1.05);
        }

        .game-button img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .game-title {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="goHome()">Home</button>

    <div class="button-container">
        <!-- Existing Game Buttons -->
        <button class="game-button" onclick="goToGame('game(1).html')">
            <img src="game1.jpg" alt="Game 1">
            <div class="game-title">Baldi's Basics</div>
        </button>
        <button class="game-button" onclick="goToGame('game(2).html')">
            <img src="game2.jpg" alt="Game 2">
            <div class="game-title">Minecraft 1.5.2</div>
        </button>
        <button class="game-button" onclick="goToGame('game(3).html')">
            <img src="game3.jpg" alt="Game 3">
            <div class="game-title">Half Life</div>
        </button>
        <button class="game-button" onclick="goToGame('game(4).html')">
            <img src="game4.jpg" alt="Game 4">
            <div class="game-title">1v1.LOL</div>
        </button>
        <button class="game-button" onclick="goToGame('game(5).html')">
            <img src="game5.jpg" alt="Game 5">
            <div class="game-title">Tomb Of The Mask</div>
        </button>
        <button class="game-button" onclick="goToGame('game(6).html')">
            <img src="game6.jpg" alt="Game 6">
            <div class="game-title">GladiHoppers</div>
        </button>
        <button class="game-button" onclick="goToGame('game(7).html')">
            <img src="game7.jpg" alt="Game 7">
            <div class="game-title">Doom 1</div>
        </button>
        <button class="game-button" onclick="goToGame('game(8).html')">
            <img src="game8.jpg" alt="Game 8">
            <div class="game-title">Astra MC 1.8</div>
        </button>
        <button class="game-button" onclick="goToGame('game(9).html')">
            <img src="game9.jpg" alt="Game 9">
            <div class="game-title">Doodle Jump</div>
        </button>
        <button class="game-button" onclick="goToGame('game(10).html')">
            <img src="game10.jpg" alt="Game 10">
            <div class="game-title">Fnaf 3</div>
        </button>
        <button class="game-button" onclick="goToGame('game(11).html')">
            <img src="game11.jpg" alt="Game 11">
            <div class="game-title">Terraria</div>
        </button>
        <button class="game-button" onclick="goToGame('game(12).html')">
            <img src="game12.jpg" alt="Game 12">
            <div class="game-title">Sort The Court</div>
        </button>

        <!-- New Game Buttons -->
        <button class="game-button" onclick="goToGame('game(13).html')">
            <img src="game13.jpg" alt="Game 13">
            <div class="game-title">Diep</div>
        </button>
        <button class="game-button" onclick="goToGame('game(14).html')">
            <img src="game14.jpg" alt="Game 14">
            <div class="game-title">Drive Mad</div>
        </button>
        <button class="game-button" onclick="goToGame('game(15).html')">
            <img src="game15.jpg" alt="Game 15">
            <div class="game-title">Eggy Car</div>
        </button>
        <button class="game-button" onclick="goToGame('game(16).html')">
            <img src="game16.jpg" alt="Game 16">
            <div class="game-title">Fruit Ninja</div>
        </button>
        <button class="game-button" onclick="goToGame('game(17).html')">
            <img src="game17.jpg" alt="Game 17">
            <div class="game-title">Stickman Hook</div>
        </button>
        <button class="game-button" onclick="goToGame('game(18).html')">
            <img src="game18.jpg" alt="Game 18">
            <div class="game-title">Mr.Bullet</div>
        </button>
        <button class="game-button" onclick="goToGame('game(19).html')">
            <img src="game19.jpg" alt="Game 19">
            <div class="game-title">OvO</div>
        </button>
        <button class="game-button" onclick="goToGame('game(20).html')">
            <img src="game20.jpg" alt="Game 20">
            <div class="game-title">Run 3</div>
        </button>
    </div>

    <script>
        function goToGame(gameUrl) {
            document.body.style.filter = 'blur(2px)';
            setTimeout(function() {
                window.location.href = gameUrl;
            }, 100);
        }

        function goHome() {
            document.body.style.filter = 'blur(2px)';
            setTimeout(function() {
                window.location.href = "indexmath.html";
            }, 100);
        }

        window.onload = function() {
            document.body.classList.add('loaded');
        };
    </script>
</body>
</html>
