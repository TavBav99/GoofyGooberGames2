<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            width: 60px;
            height: 60px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Enter Password to Access</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">&#x2713;</button>
    <p id="message"></p>

    <script>
        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const correctPassword = "BIGANT21";

            if (enteredPassword === correctPassword) {
                window.location.href = "indexmath.html";
            } else {
                document.getElementById('message').textContent = "Incorrect password. Try again.";
            }
        }
    </script>
</body>
</html>
